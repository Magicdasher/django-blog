<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Ładowanie Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Podłączenie własnego CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="text-primary">Witaj na blogu, {{ user.username }}!</h1>
        <p class="lead">To jest strona główna bloga dostępna tylko dla zalogowanych użytkowników.</p>
        <!-- Przyciski nawigacyjne -->
        <div class="mt-4">
            <a href="{% url 'homepage' %}" class="btn btn-outline-primary me-2">Strona główna</a>
            <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Wyloguj się</button>
            </form>
        </div>
    </div>
</body>
</html>
