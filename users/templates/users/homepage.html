<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
    <!-- Dodanie Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="text-primary">Witaj na stronie głównej!</h1>
        <div class="mt-4">
            {% if user.is_authenticated %}
                <p class="lead">Witaj, <strong>{{ user.username }}</strong>! Przejdź do <a href="{% url 'blog_home' %}" class="text-primary">strony głównej bloga</a>.</p>
                <!-- Formularz wylogowania -->
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Wyloguj się</button>
                </form>
            {% else %}
                <p class="lead">
                    <a href="{% url 'login' %}" class="btn btn-primary me-2">Zaloguj się</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">Zarejestruj się</a>
                </p>
            {% endif %}
        </div>
    </div>
</body>
</html>
