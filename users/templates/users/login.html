<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <!-- Dodanie Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Podłączenie własnego pliku styles.css -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Zaloguj się</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form method="post" class="border p-4 rounded bg-white shadow-sm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nazwa użytkownika:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Hasło:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
                </form>
                <p class="text-center mt-3">
                    Nie masz konta? <a href="{% url 'register' %}" class="text-primary">Zarejestruj się</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
